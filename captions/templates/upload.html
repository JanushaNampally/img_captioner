<!DOCTYPE html>
<html>
<head>
  <title>Image Caption Generator</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fefcf5; /* Cream background */
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 550px;
      margin-top: 50px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.061);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .header-title {
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #3e4a1f;
    }
    .caption-area {
      margin-top: 16px;
      padding: 14px;
      background-color: #f3f5e4;
      border-left: 5px solid #556b2f;
      font-size: 1.13rem;
      border-radius: 5px;
    }
    img {
      border-radius: 9px;
      margin-top: 10px;
      max-width: 100%;
      box-shadow: 0 2px 7px rgba(0,0,0,0.04);
    }
    .navbar {
      background-color: #556b2f;
    }
    .navbar .navbar-brand {
      color: #fff;
    }
    .btn-primary {
      background-color: #556b2f;
      border-color: #556b2f;
    }
    .btn-primary:hover {
      background-color: #3e4a1f;
      border-color: #3e4a1f;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Image Caption Generator</span>
    </div>
  </nav>
  <div class="container">
    <h2 class="header-title mb-4 text-center">Upload an Image</h2>
    <form method="post" enctype="multipart/form-data" class="mb-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
    {% if img_obj %}
      <div class="text-center">
        <h5 class="mb-2 mt-4">Uploaded Image:</h5>
        <img src="{{ img_obj.image.url }}" alt="Uploaded Image"/>
      </div>
      <div class="caption-area">
        <h6 class="mb-2">Generated Caption:</h6>
        <p class="mb-0">{{ caption }}</p>
      </div>
    {% endif %}
  </div>
  <div class="alert alert-success text-center mb-4" style="font-size:1.07rem;">
  <span style="font-weight:500;">Powered by AI:</span> This application uses advanced Computer Vision and Deep Learning models to intelligently describe your images!
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
