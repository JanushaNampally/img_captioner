{% extends 'captions/base.html' %}
{% block content %}
<h2 class="text-center mb-4">Scene Paragraph Generator</h2>

{% if paragraph %}
<div class="card p-4 shadow-sm">
    <p>{{ paragraph }}</p>
    {% if audio %}
    <h6 class="mt-3">Audio Output:</h6>
    <audio controls src="{{ audio }}"></audio>
    {% endif %}
</div>
{% else %}
<p class="text-center text-muted">No paragraph generated yet.</p>
{% endif %}
{% endblock %}
